# OAICat Configuration file - see OAICat documentation for details

# Text surrounded by two '${' and '}' symbols is replaced with the corresponding
# property from dspace.cfg.  For example:
#
# ${dspace.url}
#
# would be replaced with the dspace.url property in dspace.cfg on Maven compilation

AbstractCatalog.oaiCatalogClassName=org.dspace.app.oai.DSpaceOAICatalog
AbstractCatalog.recordFactoryClassName=org.dspace.app.oai.DSpaceRecordFactory
AbstractCatalog.secondsToLive=3600

AbstractCatalog.granularity=YYYY-MM-DDThh:mm:ssZ

# Custom Identify response values
Identify.repositoryName=SeDiCI - Universidad Nacional de La Plata
Identify.adminEmail=info@sedici.unlp.edu.ar
Identify.earliestDatestamp=2003-11-20T00:00:00Z
Identify.deletedRecord=persistent

Identify.description.[0-9]*=<description><eprints xmlns="http://www.openarchives.org/OAI/1.1/eprints" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemaLocation="http://www.openarchives.org/OAI/1.1/eprints http://www.openarchives.org/OAI/1.1/eprints.xsd"> \
<content><text>\
	Content Policy for types of document &amp; data set held \
	1. This is an institutional or departmental repository. \
	2. The repository holds all types of materials. \
	3. Deposited items may include: \
	- submitted versions (as sent to journals for peer-review) \
	- accepted versions (author's final peer-reviewed drafts) \
	- published versions (publisher-created files) \
	4. Items are individually tagged with their version type and date \
	5. Principal Languages: Spanish; English; Portuguese \
</text></content><metadataPolicy><text> \
	Metadata Policy for information describing items in the repository \
	1. Anyone may access the metadata free of charge. \
	2. The metadata may be re-used in any medium without prior permission for not-for-profit purposes provided the repository is mentioned. \
	3. For more information, please see webpage: http://sedici.unlp.edu.ar/pages/politicas \
</text></metadataPolicy><dataPolicy><text> \
	Data Policy for full-text and other full data items \
	1. Anyone may access full items free of charge. \
	2. Copies of full items generally can be: \
	- reproduced, and displayed or performed \
	- for personal research or study, educational, or not-for-profit purposes without prior permission or charge provided: \
	- the authors, title and full bibliographic details are given \
	- a hyperlink and/or URL are given for the original metadata page \
	- the original copyright statement is given \
	- the original rights permission statement is given \
	- the content is not changed in any way \
	3. Full items must not be sold commercially in any format or medium without formal permission of the copyright holders. \
	4. Some full items are individually tagged with different rights permissions and conditions. \
	5. This repository is not the publisher; it is merely the online archive. \
	6. For more information see webpage: http://sedici.unlp.edu.ar/.</text> \
</dataPolicy> <submissionPolicy><text>\
	Submission Policy concerning depositors, quality &amp; copyright \
	1. Items may only be deposited by registered students of the institution, or their delegated agents. \
	2. Authors may only submit their own work for archiving.\
	3. The administrator only vets items for the eligibility of authors/depositors, relevance to the scope of the repository, valid layout &amp; format, and the exclusion of spam \
	4. The validity and authenticity of the content of submissions is the sole responsibility of the depositor. \
	5. Items can be deposited at any time, but will not be made publicly visible until any publishers' or funders' embargo period has expired. \
	6. Any copyright violations are entirely the responsibility of the authors/depositors. \
	7. If the repository receives proof of copyright violation, the relevant item will be removed immediately. \
</text></submissionPolicy>\
<comment>\
	Preservation Policy \
	1. Items will be retained indefinitely. \
	2. The repository will try to ensure continued readability and accessibility. \
	Items will be migrated to new file formats where necessary. \
	Where possible, software emulations will be provided to access un-migrated formats. \
	3. The repository regularly backs up its files according to current best practice.\
	4. Items may be removed at the request of the author/copyright holder, but this is strongly discouraged. \
	5. Acceptable reasons for withdrawal include: \
	Proven copyright violation or plagiarism , \
	Legal requirements and proven violations , \
	National Security,  \
	Falsified research \
	6. Withdrawn items are not deleted per se, but are removed from public view. \
	7. Withdrawn items' identifiers/URLs are retained indefinitely. \
	8. The metadata of withdrawn items will not be searchable. \
	9. If necessary, an updated version may be deposited. \
	- The earlier version may be withdrawn from public view. \
	- The item's persistent URL will always link to the latest version. \
	10. No closure policy defined. \
</comment></eprints></description>

