version: "3.7"

services:
  dspace:
    ports:
    - published: 8000
      target: 8000
    environment:
      JPDA_ADDRESS: 8000
      JPDA_TRANSPORT: dt_socket
    entrypoint:
    - /bin/bash
    - '-c'
    - |
      /dspace/bin/dspace database migrate
      catalina.sh jpda run
      