jsp.dspace-admin.wizard-permissions.text3                       = Qui sont responsables de l'\u00e9tape d'<strong>acceptation/rejet</strong>? Ils pourront accepter ou rejeter les nouvelles soumissions. Ils ne pourront cependant pas \u00e9diter les m\u00e9ta-donn\u00e9es. Seulement une personne du groupe doit accomplir cette \u00e9tape pour chaque soumission.
