list = facebook, \
	twitter, \
	delicious, \
	linkedin, \
	digg, \
	googlebookmark, \
	myspace, \
	orkut
	
facebook.url = http://www.facebook.com/sharer.php?s=100&p[url]=[$url]&p[title]=[$title]&p[summary]=[$description]
twitter.url = http://twitter.com/home?status=[$title]-[$url]
delicious.url = http://delicious.com/post?url=[$url]&title=[$title]
linkedin.url = http://www.linkedin.com/shareArticle?mini=true&url=[$url]&title=[$title]&summary=[$description]
digg.url = http://digg.com/submit?phase=2&url=[$url]
googlebookmark.url = https://www.google.com/bookmarks/mark?op=add&bkmk=[$url]&title=[$title]
myspace.url = http://www.myspace.com/Modules/PostTo/Pages/?u=[$url]
orkut.url = http://promote.orkut.com/preview?nt=orkut.com&du=[$url]&tt=[$title]