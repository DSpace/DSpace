<!--
 DSpace OAI default index template. To override this template, place a customized version in
 the [webapp]/WEB-INF/classes/templates/ folder, and reboot your servlet engine.
-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>DSpace OAI-PMH Data Provider</title>
    <meta name="Generator" content="DSpace">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <!-- NOTE: We use JQuery and Bootstrap via WebJars which are configured in dspace-server-webapp -->
    <script src="../webjars/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="../webjars/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="../webjars/bootstrap/dist/css/bootstrap.min.css" type="text/css"/>
    <link rel="stylesheet" href="static/css/style.css" type="text/css" />
</head>
<body>
<div class="container">

    <!-- Static navbar -->
    <nav class="navbar navbar-light bg-light" role="navigation">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">DSpace OAI-PMH Data Provider</a>
        </div>
        <div class="navbar-collapse collapse">

        </div><!--/.nav-collapse -->
    </nav>

    <div class="alert alert-danger text-center" role="alert">
        Invalid context
    </div>

    <!-- Main component for a primary marketing message or call to action -->
    <div class="row-fluid">
        <h2>Available Contexts</h2>
        <div class="list-group xoai-contexts">
            <div class="list-group-item" th:each="item : ${contexts}">
                <h4 class="list-group-item-heading">
                    <span th:text="${item.name}"></span>
                    <small class="text-muted" th:if="${item.description}" th:text="${item.description}"></small>
                </h4>
                <p class="vertical-space"></p>
                <p class="list-group-item-text">
                <div class="btn-group d-flex" role="group">
                    <a role="button" class="btn btn-outline-secondary" th:href="${item.baseUrl} + '?verb=Identify'">Identify</a>
                    <a role="button" class="btn btn-outline-secondary" th:href="${item.baseUrl} + '?verb=ListSets'">List Sets</a>
                    <a role="button" class="btn btn-outline-secondary" th:href="${item.baseUrl} + '?verb=ListMetadataFormats'">List Metadata Formats</a>
                    <a role="button" class="btn btn-outline-secondary" th:href="${item.baseUrl} + '?verb=ListIdentifiers&metadataPrefix=oai_dc'">List Identifiers</a>
                    <a role="button" class="btn btn-outline-secondary" th:href="${item.baseUrl} + '?verb=ListRecords&metadataPrefix=oai_dc'">List Records</a>
                </div>
                </p>
            </div>
        </div>
    </div>

    <div class="row-fluid text-center">
        <div class="vertical-space"></div>
        <p><small>DSpace OAI-PMH Data Provider</small></p>
        <p>
            <a href="https://dspace.org">
                <img src="static/img/dspace-logo.png" alt="DSpace" />
            </a>
        </p>
    </div>

</div> <!-- /container -->
</body>
</html>
