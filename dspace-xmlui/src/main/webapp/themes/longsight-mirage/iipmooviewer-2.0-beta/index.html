  <script type="text/javascript">

    // The iipsrv server path (/fcgi-bin/iipsrv.fcgi by default)
    var server = 'http://iip.longsight.com/fcgi-bin/iipsrv.fcgi';

    // The *full* image path on the server. This path does *not* need to be in the web
    // server root directory. On Windows, use Unix style forward slash paths without
    // the "c:" prefix
    var images = '/home/iipsrv/PalaisDuLouvre.tif';

    // Copyright or information message
    var credit = '&copy; copyright or information message';

    // Create our viewer object
    // See documentation for more details of options
    var iipmooviewer = new IIPMooViewer( "viewer", {
		image: images,
		server: server,
		credit: credit, 
		scale: 20.0,
		showNavWindow: true,
		showNavButtons: true,
		winResize: true,
		protocol: 'iip'
    });

  </script>
